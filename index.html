<!doctype  html >
<html>
    <head> 
		<title> E12 - Github Filelist </title>
		<meta charset="UTF-8">
	</head>	
	
	<body style="background-image: url('nzbackground.jpg'); background-size: cover; text-align: center;">
	 
	<div style="background-color: white; width: 20%; margin: 0 auto; padding: 5px;">
		<h1> Joezzeff Github Filelist </h1>
		<p> <b> This is every file uploaded to the Joezzeff SD330 repository. Enjoy! </b>
		<p> <img src="photome.jpg" alt="" width="100" height="100"> 
		<br>
		<br>
		
		<body onload="Filelist()">
		<p id="files"> 

	</div>
	
	<script>
	
		
		function Filelist(){
			
		var htmlString = "";
		
		// this creates JS object 'data' with a list of files  
        // change "aptokash/SD330" to your github id and repository name 
		(async () => {
			const response = await fetch("https://api.github.com/repos/joezzeff/SD330/contents/");
			const data = await response.json();
    	
		// loop through the list of files, set "file" to each file name
    		for (let file of data) {
				fname = file.name;           
				fpath = "<a href=" + "https://joezzeff.github.io/SD330/" + fname + ">" + fname + "</a>";  
				
				htmlString += "<p>" + fname ;
				htmlString += "<p>" + fpath ;
			}
        
		document.getElementById('files').innerHTML = htmlString;
		})()
	
	}
	</script>
	
	<footer style="background-color: white; width: 20%; margin: 0 auto; padding: 5px;">
		<hr>

	</footer>
	
	</body>

</html>
